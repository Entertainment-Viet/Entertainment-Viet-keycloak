plugins {
    id 'java'
}

group 'org.example'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.keycloak:keycloak-core:20.0.5'
    implementation 'org.keycloak:keycloak-server-spi:20.0.5'
    implementation 'org.keycloak:keycloak-server-spi-private:20.0.5'
    implementation 'org.keycloak:keycloak-services:20.0.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.jboss.logging:jboss-logging:3.3.2.Final'
    implementation 'org.glassfish.jersey.core:jersey-client:2.12'
    implementation 'org.glassfish:javax.json:1.0.4'
    implementation 'org.glassfish.jersey.media:jersey-media-json-processing:2.12'
    implementation 'org.keycloak:keycloak-wildfly-adapter:2.4.0.Final'
    implementation 'org.projectlombok:lombok:1.16.12'
}

test {
    useJUnitPlatform()
}